<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            .balloonDiv {
                border-radius: 50%;
                width: 200px;
                height: 200px;
                background-color: red;
            }
        </style>
    </head>

    <body>
        <div id="balloon" class="balloonDiv"></div>

        <script>
            $(document).ready(function() {
                const colors = ["red", "green", "blue"];
                let current = 0;

                $("#balloon").click(function() {
                    current = (current + 1) % colors.length;
                    $(this).css("backgroundColor", colors[current]);

                    let width = parseInt($(this).css("width"));
                    let height = parseInt($(this).css("height"));

                    if (width + 10 > 420) {
                        $(this).css({"width": "200px", "height": "200px"});
                    } else {
                        $(this).css({"width": (width + 10) + "px", "height": (height + 10) + "px"});
                    }
                });

                $("#balloon").mouseleave(function() {
                    current = (current - 1 + colors.length) % colors.length;
                    $(this).css("backgroundColor", colors[current]);

                    let width = parseInt($(this).css("width"));
                    let height = parseInt($(this).css("height"));

                    if (width - 5 >= 200) {
                        $(this).css({"width": (width - 5) + "px", "height": (height - 5) + "px"});
                    }
                })
            });
        </script>
    </body>
</html>
