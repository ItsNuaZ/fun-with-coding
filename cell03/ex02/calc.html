<html>
    <body>
        <form onSubmit="return onClicked(event)">
            <label for="left-member">Left member:</label>
            <input type="text" id="left-member" name="left-member">
            <br>
            <br>

            <label for="operators">Choose an operator:</label>
            <select name="operators" id="operators">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
                <option value="mod">%</option>
            </select>
            <br>
            <br>

            <label for="right-member">Right member:</label>
            <input type="text" id="right-member" name="right-member">
            <br>
            <br>

            <input type="submit" value="Try me!">
        </form>

        <script>
            function isFloat(n) {
                return n % 1 !== 0;
            }

            function onClicked(event) {
                event.preventDefault();
                
                const left = parseFloat(document.getElementById("left-member").value);
                const operator = document.getElementById("operators").value;
                const right = parseFloat(document.getElementById("right-member").value);

                if ((left < 0 || right < 0) || (isFloat(left) || isFloat(right))) {
                    alert("Error :(");
                    return;
                }

                if (right === 0 && (operator == "divide" || operator == "mod")) {
                    console.log("It's over 9000!");
                    alert("It's over 9000!");
                    return;
                }

                let result;
                switch (operator) {
                    case "add":
                        result = left + right;
                        break;
                    case "subtract":
                        result = left - right;
                        break;
                    case "multiply":
                        result = left * right;
                        break;
                    case "divide":
                        result = left / right;
                        break;
                    case "mod":
                        result = left % right;
                        break;
                }

                console.log(`Result: ${result}`);
                alert(`Result: ${result}`);

                return false;
            }

            alert("Please, use me...");
            setInterval(function () {
                alert("Please, use me...");
            }, 30 * 1000);
        </script>
    </body>
</html>
