<html>
    <head>
        <style>
            .balloonDiv {
                border-radius: 50%;
                width: 200px;
                height: 200px;
                background-color: red;
            }
        </style>
    </head>

    <body>
        <div id="balloon" class="balloonDiv" onclick="growBalloon()" onmouseleave="shrinkBalloon()"></div>

        <script>
            const colors = ["red", "green", "blue"];
            let current = 0;

            function growBalloon() {
                const balloon = document.getElementById("balloon");

                current = (current + 1) % colors.length;
                balloon.style.backgroundColor = colors[current];

                let width = parseInt(getComputedStyle(balloon).width);
                let height = parseInt(getComputedStyle(balloon).height);
                
                if (width + 10 > 420) {
                    balloon.style.width = "200px";
                    balloon.style.height = "200px";
                } else {
                    balloon.style.width = (width + 10) + "px";
                    balloon.style.height = (height + 10) + "px";
                }
            }

            function shrinkBalloon() {
                const balloon = document.getElementById("balloon");

                current = (current - 1 + colors.length) % colors.length;
                balloon.style.backgroundColor = colors[current];

                let width = parseInt(getComputedStyle(balloon).width);
                let height = parseInt(getComputedStyle(balloon).height);

                if (width - 5 >= 200) {
                    balloon.style.width = (width - 5) + "px";
                    balloon.style.height = (height - 5) + "px";
                }
            }
        </script>
    </body>
</html>
