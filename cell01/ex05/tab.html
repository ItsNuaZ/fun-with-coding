<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                text-align: left;
            }

            td:nth-child(1) {
                background-color: orange;
            }

            td:nth-child(2) {
                background-color: peachpuff;
            }
        </style>
    </head>

    <body>
        <table style="width:30%">
            <tr style="height:120px">
                <td>CS</td>
                <td>KMITL</td>
            </tr>
        </table>
    </body>
</html>
